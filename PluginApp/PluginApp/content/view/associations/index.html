<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>度生活</title>
    <meta name="description" content=""/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=0, initial-scale=1.0"/>
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../../lib/jqm/css/themes/default/jquery.mobile-1.3.2.min.css" type="text/css"/>    
    <link rel="stylesheet" href="../../js/widgets/simpledialog/jquery.mobile.simpledialog.css" />
    <link rel="stylesheet" href="../../js/widgets/refresh/refresh.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/common.css" type="text/css"/>
    <script type="text/javascript" src="../../lib/jqm/js/jquery.js"></script>
    <script>
    $(document).bind("mobileinit", function(){
         $.mobile.selectmenu.prototype.options.nativeMenu = false;
    });
    </script>
    <script type="text/javascript" src="../../lib/jqm/js/jquery.mobile-1.3.2.min.js"></script>
    <script type='text/javascript' src='../../lib/handlebars.js'></script>
    <script type='text/javascript' src='../../lib/registerHelper.js'></script>
    <script type="application/javascript" src="../../js/widgets/device.js"></script>
    <script type="application/javascript" src="../../js/widgets/simpledialog/jquery.mobile.simpledialog.js"></script>
    <script type="application/javascript" src="../../js/widgets/iscroll/iscroll.js"></script>
    <script type='text/javascript' src='../../js/widgets/refresh/refresh.js'></script>
	<script type="application/javascript" src="../../js/widgets/jquery.jsonp.js"></script>
    <script type='text/javascript' src='../../js/config.js'></script>
    <script type='text/javascript' src='../../js/common.js'></script>
</head>
<body id="body">
<div data-role="page" id="associationsIndex">
    <link rel="stylesheet" href="../../css/life/index.css" />
    <link rel="stylesheet" href="../../css/associations/index.css" />
    <link rel="stylesheet" href="../../js/widgets/changeTab/changeTab.css" />
	<script type="application/javascript" src="../../js/widgets/changeTab/changeTab.js"></script>
	<header><a id="backTo" href="javascript:;" data-rel="back"></a>社团汇</header>
	<div class="wrap" id="wrapper">
		<ul id="tabTransfer">
			<li class="current" type="teamActivity">精彩活动<span></span></li>
			<li type="teamList">社团速查<span></span></li>
		</ul>
		<div id='mainWrapper'>
			<div id='scroller'>
				<div id="pullDown">
					<span class="pullDownIcon"></span><span class="pullDownLabel"></span>
				</div>
                <div id="viewList" class='teamActivity'>
                	
                <!--tpl_teamActivity-->
                </div>
				<div id="pullUp">
					<span class="pullUpIcon"></span><span class="pullUpLabel"></span>
				</div>
			</div>
		</div>
		<div id="loadImg"><img src='../../images/loading1.gif' /></div>
	</div>
	<script id="tpl_teamActivity" type="text/x-handlebars-template">
    {{#each articleList.data}}
		<div class="articleItem" articleId="{{this.id}}">
			{{#if this.imgSrc }}
			<div class="thumbnail"><img src="{{this.imgSrc}}" onerror='this.src="../../images/jiazai.png"' /></div>
			{{/if}}
			<div class="articleInfo{{#unless this.imgSrc}} nothumbnail{{/unless}}">
				<h5>{{this.title}}</h5>
				{{#if this.summary}}<p class='summary'>{{this.summary}}</p>{{/if}}
				<p><span>{{dateFormat this.today this.pubDate 'MM-DD' false}}</span><span>{{this.clickCount}}</span></p>
			</div>
		</div>
    {{/each}}
	</script>
    <script id="tpl_teamList" type="text/x-handlebars-template">
    {{#each articleList.data}}
  		<div class="privilegeInfor clearfix" teamListId='{{this.id}}'>
  		   {{#if this.imgSrc }}
			<div class="inforLeft"><img src="{{this.imgSrc}}" width="100%" onerror='this.src="../../images/jiazai.png"' /></div>
		   {{/if}}
			<ul class="inforRight">
				<li class="title">{{this.title}}</li>
				{{#if this.summary}}
				<li>{{this.summary}}</li>
				{{/if}}
			</ul>
		</div>
	{{/each}}
	</script>
	<script type='text/javascript' src='../../js/associations/index.js'></script>
</div>
</body>
</html>
