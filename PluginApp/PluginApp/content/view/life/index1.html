<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
	    <title>度生活</title>
	    <meta name="description" content=""/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
	    <meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0"/>
	    <link rel="stylesheet" href="../../lib/jqm/css/themes/default/jquery.mobile-1.3.2.min.css" type="text/css"/>
	    <link rel="stylesheet" href="../../lib/jqui/css/jquery-ui.css" type="text/css"/>
	    <link rel="stylesheet" href="../../css/common.css" type="text/css"/>
	    <script type="text/javascript" src="../../lib/jqm/js/jquery.js"></script>
	    <script type="text/javascript" src="../../lib/jqm/js/jgestures.min.js"></script>
	    <script type="text/javascript" src="../../lib/jqm/js/jquery.mobile-1.3.2.min.js"></script>
	    <script type="text/javascript" src="../../lib/jqui/js/jquery-ui.js"></script>
	    <script type='text/javascript' src='../../lib/handlebars.js'></script>
	    <script type='text/javascript' src='../../lib/registerHelper.js'></script>
		<script type='text/javascript' src='../../js/config.js'></script>
    	
	</head>
<body id="body">
<div data-role='page' id='lifeIndex'>
	<link rel="stylesheet" href="../../css/life/index.css" />
	<link rel="stylesheet" href="../../js/widgets/refresh/refresh.css" type="text/css"/>
	<script type="application/javascript" src="../../js/widgets/iscroll/iscroll.js"></script>
	<script type='text/javascript' src='../../js/widgets/refresh/refresh.js'></script>
	<header><a id='backTo' href='#' data-rel='back'></a>生活站</header>
	<div id='wrapper'>
		<ul id='tabTransfer'>
			<li type='all' class='current'>全部<span id='curStyle'></span></li>
			<li type='activity'>活动</li>
			<li type='health'>健康</li>
			<li type='column'>专栏</li>
		</ul>
		<div id='mainWrapper'>
			<div id='scroller' style='float:left;'>
				<div id="pullDown">
					<span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
				</div>
				<div id="viewList">
				<!--tpl_articlelist-->
				</div>
				<div id="pullUp">
					<span class="pullUpIcon"></span><span class="pullUpLabel">...</span>
				</div>
			</div>
		</div>
	</div>
	<script id="tpl_articlelist" type="text/x-handlebars-template">
    {{#each articleList.data}}
	<div class='articleItem' articleid='{{this.id}}'>
		{{#if this.imgSrc }}
		<div class="thumbnail"><img src='{{this.imgSrc}}' /></div>
		{{/if}}
		<div class="articleInfo{{#unless this.imgSrc}} nothumbnail{{/unless}}">
			<h5>{{this.title}}</h5>
			<p>{{this.summary}}</p>
			<p><span>{{this.click}}</span><span>{{dateFormat this.pubDate 'YYYY-MM-DD HM' false}}</span></p>
		</div>
	</div>
    {{/each}}
    </script>
	<script type='text/javascript' src='../../js/life/index.js'></script>
</div>
</body>
</html>
