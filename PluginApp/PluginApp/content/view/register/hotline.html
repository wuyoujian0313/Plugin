<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

$(document).bind("mobileinit", function(){
     $.mobile.selectmenu.prototype.options.nativeMenu = false;

});

<body id="body">
<div data-role='page' id='registerHotline'>
    <style>
    html,body,header,div,p{margin:0;padding:0;}
    #mainWrapper{position:relative;top:5.4rem;width:88%;margin:0 auto;}
    #mainWrapper a{background:#54cf5a; margin-bottom:1rem;color:#ffffff;font-size: 1.6rem;text-shadow:none;text-decoration: none;display:inline-block;width:100%;text-align:center;height:4rem;line-height:4rem;font-weight:normal;}
    #mainWrapper p{font-size:1.6rem;text-align:center;}
    </style>
    <header><a id='backTo' href='javascript:;' data-rel='back'></a>热线电话</header>
    <div id="mainWrapper">

    </div>
    <script id="tpl_hotlines" type="text/x-handlebars-template">
    {{#each hotlines}}
    <a href="tel:{{value}}" mce_href='tel:{{value}}'>{{name}}</a>
    {{#if description}}
    <p>{{description}}</p>
    {{/if}}
    {{/each}}
    </script>
    <script>
    ;(function($,window){
        //validSession('../../login.html');
//window.updateTokenFn();

        $.jsonp({
            url: window.duLife.URLS.hotline,
            callbackParameter: 'callback',
            data: {},
            beforeSend: function(){
                // validSession('../../login.html',this);
            },
            success: function(data){
                var src_hotline = $('#tpl_hotlines').html();
                var tpl_hotline = Handlebars.compile(src_hotline);
                $('#registerHotline #mainWrapper').html(tpl_hotline(data));
                $('#registerHotline').trigger('create');
            },
            error: function(args){
                console.log('error:' + args);
                return false;
            }
        });
    })(jQuery,window);
    </script>
</div>

</body>
</html>
